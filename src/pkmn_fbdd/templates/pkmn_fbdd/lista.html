<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Lista de personas</title>
</head>
<body>
  <h1>Personas</h1>
  <ul>
    {% for p in personas %}
      <li>{{ p.nombre }} {% if p.apellido_materno %} {{ p.apellido_materno }}{% endif %}</li>
    {% empty %}
      <li>No hay personas registradas.</li>
    {% endfor %}
  </ul>
</body>
</html>
