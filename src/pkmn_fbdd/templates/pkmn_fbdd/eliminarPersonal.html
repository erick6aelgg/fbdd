{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Eliminar Personal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config = { darkMode: 'class' }</script>
</head>
<body class="dark bg-gray-900 min-h-screen py-8 text-gray-100">
  <div class="max-w-2xl mx-auto bg-gray-800 shadow-md rounded-lg p-6 flex flex-col">
    <h1 class="text-2xl font-bold mb-4 text-center">Eliminar Personal</h1>

    <div id="info" class="mb-4 text-gray-300">Cargando datos...</div>

    <div class="flex items-center gap-4">
      <button id="delete-btn" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-500">Eliminar</button>
      <a href="/personal/" class="text-sm text-gray-300 hover:underline">Cancelar</a>
    </div>

    <div id="message" class="mt-4"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const id_persona = {{ id_persona|default:'null' }};
      const info = document.getElementById('info');
      const msg = document.getElementById('message');
      const btn = document.getElementById('delete-btn');

      async function load() {
        try {
          const res = await fetch(`/api/personal/${id_persona}/`);
          const j = await res.json();
          if (res.ok) {
            info.innerHTML = `Persona: ${j.persona} — participante: ${j.esparticipante ? 'Sí' : 'No'} — organizador: ${j.esorganizador ? 'Sí' : 'No'}`;
          } else {
            info.innerHTML = `Error: ${j.error || res.statusText}`;
          }
        } catch (err) {
          info.innerHTML = `Error de red: ${err.message}`;
        }
      }

      btn.addEventListener('click', async () => {
        msg.innerHTML = '';
        try {
          const res = await fetch(`/api/personal/${id_persona}/`, { method: 'DELETE' });
          const j = await res.json().catch(() => ({}));
          if (res.ok) {
            msg.innerHTML = `<div class="p-3 rounded bg-green-800 text-green-100">Personal eliminado.</div>`;
          } else {
            msg.innerHTML = `<div class="p-3 rounded bg-red-800 text-red-100">Error: ${j.error || res.statusText}</div>`;
          }
        } catch (err) {
          msg.innerHTML = `<div class="p-3 rounded bg-red-800 text-red-100">Error de red: ${err.message}</div>`;
        }
      });

      if (id_persona) load();
    });
  </script>
</body>
</html>
