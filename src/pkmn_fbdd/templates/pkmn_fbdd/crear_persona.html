{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Crear Persona</title>
  <!-- Tailwind CDN para prototipo rápido (modo oscuro visual) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config = { darkMode: 'class' }</script>
</head>
<body class="dark bg-gray-900 min-h-screen py-8 text-gray-100">
  <div class="max-w-2xl mx-auto bg-gray-800 shadow-md rounded-lg p-6 flex flex-col items-center justify-center">
    <h1 class="text-2xl font-bold mb-6 text-gray-100 text-center">Crear Persona</h1>

    <form id="persona-form" class="space-y-6 w-full">
      <div class="flex flex-col items-center justify-center text-center">
        <label class="block text-sm font-medium text-gray-300">Nombres</label>
        <input name="nombres" required class="mt-2 block w-full rounded-lg border border-gray-700 bg-gray-700 text-gray-100 px-3 py-2 text-center" />
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div class="flex flex-col items-center justify-center text-center">
          <label class="block text-sm font-medium text-gray-300">Apellido paterno</label>
          <input name="apellido_paterno" required class="mt-2 block w-full rounded-lg border border-gray-700 bg-gray-700 text-gray-100 px-3 py-2 text-center" />
        </div>
        <div class="flex flex-col items-center justify-center text-center">
          <label class="block text-sm font-medium text-gray-300">Apellido materno</label>
          <input name="apellido_materno" class="mt-2 block w-full rounded-lg border border-gray-700 bg-gray-700 text-gray-100 px-3 py-2 text-center" />
        </div>
      </div>

      <div class="flex flex-col items-center justify-center text-center">
        <label class="block text-sm font-medium text-gray-300">Fecha de nacimiento</label>
        <input name="fecha_de_nacimiento" type="date" class="mt-2 block w-full rounded-lg border border-gray-700 bg-gray-700 text-gray-100 px-3 py-2 text-center" />
      </div>

      <div class="flex items-center gap-6">
        <label class="inline-flex items-center">
          <input id="espersonal" type="checkbox" name="espersonal" class="h-4 w-4 text-indigo-400 bg-gray-700 border-gray-600" />
          <span class="ml-2 text-sm text-gray-300">Es personal</span>
        </label>
        <label class="inline-flex items-center">
          <input id="esespectador" type="checkbox" name="esespectador" class="h-4 w-4 text-indigo-400 bg-gray-700 border-gray-600" />
          <span class="ml-2 text-sm text-gray-300">Es espectador</span>
        </label>
      </div>

      <div class="flex items-center justify-between">
        <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-500">Crear</button>
        <a href="/" class="text-sm text-gray-300 hover:underline">Volver</a>
      </div>
    </form>

    <div id="message" class="mt-4"></div>
  </div>

  <script>
    const form = document.getElementById('persona-form');
    const msg = document.getElementById('message');

    // marcar exclusividad: cuando uno se activa, desactiva el otro
    const elEsp = document.getElementById('espersonal');
    const elEspc = document.getElementById('esespectador');
    elEsp.addEventListener('change', () => { if (elEsp.checked) elEspc.checked = false; });
    elEspc.addEventListener('change', () => { if (elEspc.checked) elEsp.checked = false; });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.innerHTML = '';
      const data = Object.fromEntries(new FormData(form).entries());

      // Convertir checkboxes a booleanos y validar exclusividad (exactamente uno marcado)
      const espersonalChecked = form.elements['espersonal'].checked;
      const esespectadorChecked = form.elements['esespectador'].checked;

      if (!(espersonalChecked ^ esespectadorChecked)) {
        // XOR: true only if exactly one is true
        msg.innerHTML = `<div class="p-3 rounded bg-yellow-800 text-yellow-100">Seleccione exactamente una opción: "Es personal" o "Es espectador".</div>`;
        return;
      }

      data.espersonal = espersonalChecked;
      data.esespectador = esespectadorChecked;

      // Enviar JSON a la API que ya existe
      try {
        const res = await fetch('/api/persona/create/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const j = await res.json().catch(() => ({}));
        if (res.ok) {
          msg.innerHTML = `<div class="p-3 rounded bg-green-800 text-green-100">Persona creada con id ${j.id_persona}</div>`;
          form.reset();
        } else {
          msg.innerHTML = `<div class="p-3 rounded bg-red-800 text-red-100">Error: ${j.error || res.statusText}</div>`;
        }
      } catch (err) {
        msg.innerHTML = `<div class="p-3 rounded bg-red-800 text-red-100">Error de red: ${err.message}</div>`;
      }
    });
  </script>
</body>
</html>
