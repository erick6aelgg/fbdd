{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Actualizar Personal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config = { darkMode: 'class' }</script>
</head>
<body class="dark bg-gray-900 min-h-screen py-8 text-gray-100">
  <div class="max-w-2xl mx-auto bg-gray-800 shadow-md rounded-lg p-6 flex flex-col">
    <h1 class="text-2xl font-bold mb-4 text-center">Actualizar Personal</h1>

    <form id="personal-form" class="space-y-4">
      <div>
        <label class="block text-sm text-gray-300">ID Persona</label>
        <input id="id_persona" name="id_persona" readonly class="mt-2 block w-full rounded-lg border border-gray-700 bg-gray-700 text-gray-100 px-3 py-2" />
      </div>

      <div class="flex gap-6">
        <label class="inline-flex items-center">
          <input id="esparticipante" type="checkbox" name="esparticipante" class="h-4 w-4 text-indigo-400 bg-gray-700 border-gray-600" />
          <span class="ml-2 text-sm text-gray-300">Es participante</span>
        </label>
        <label class="inline-flex items-center">
          <input id="esorganizador" type="checkbox" name="esorganizador" class="h-4 w-4 text-indigo-400 bg-gray-700 border-gray-600" />
          <span class="ml-2 text-sm text-gray-300">Es organizador</span>
        </label>
      </div>

      <div class="flex items-center justify-between">
        <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-500">Guardar</button>
        <a href="/personal/" class="text-sm text-gray-300 hover:underline">Volver al listado</a>
      </div>
    </form>

    <div id="message" class="mt-4"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const id_persona = {{ id_persona|default:'null' }};
      const form = document.getElementById('personal-form');
      const msg = document.getElementById('message');

      // mutual exclusion handlers for the two checkboxes
      const chkPart = document.getElementById('esparticipante');
      const chkOrg = document.getElementById('esorganizador');
      chkPart.addEventListener('change', () => { if (chkPart.checked) chkOrg.checked = false; });
      chkOrg.addEventListener('change', () => { if (chkOrg.checked) chkPart.checked = false; });

      async function loadData() {
        try {
          const res = await fetch(`/api/personal/${id_persona}/`);
          const j = await res.json();
          if (res.ok) {
            document.getElementById('id_persona').value = j.persona || id_persona;
            document.getElementById('esparticipante').checked = !!j.esparticipante;
            document.getElementById('esorganizador').checked = !!j.esorganizador;
          } else {
            msg.innerHTML = `<div class="p-3 rounded bg-red-800 text-red-100">Error: ${j.error || res.statusText}</div>`;
          }
        } catch (err) {
          msg.innerHTML = `<div class="p-3 rounded bg-red-800 text-red-100">Error de red: ${err.message}</div>`;
        }
      }

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        msg.innerHTML = '';
        const data = {
          id_persona: id_persona,
          esparticipante: form.elements['esparticipante'].checked,
          esorganizador: form.elements['esorganizador'].checked,
        };

        // XOR validation: exactly one must be true
        if (!(data.esparticipante ^ data.esorganizador)) {
          msg.innerHTML = `<div class="p-3 rounded bg-yellow-800 text-yellow-100">Seleccione exactamente una opci√≥n: "Es participante" o "Es organizador".</div>`;
          return;
        }

        try {
          const res = await fetch(`/api/personal/${id_persona}/`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
          });
          const j = await res.json().catch(() => ({}));
          if (res.ok) {
            msg.innerHTML = `<div class="p-3 rounded bg-green-800 text-green-100">Personal actualizado.</div>`;
          } else {
            msg.innerHTML = `<div class="p-3 rounded bg-red-800 text-red-100">Error: ${j.error || res.statusText}</div>`;
          }
        } catch (err) {
          msg.innerHTML = `<div class="p-3 rounded bg-red-800 text-red-100">Error de red: ${err.message}</div>`;
        }
      });

      if (id_persona) loadData();
    });
  </script>
</body>
</html>
